{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300&display=swap " rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>{% block title %}Montauban{% endblock %}</title>

</head>

<body>
    <div class="container-fluid justify-content-center d-flex">
        <div class="row d-flex">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="col-7 img-montauban">
                    <img src="{% static 'img/logo_montauban.png' %}" class="img-fluid">
                </div>
                <div class="col-3 login d-flex ">
                    <form method="POST" class="row form-group g-3 justify-content-center" novalidate>
                        <div class="mb-3 col-md-12">
                            {% csrf_token %}
                            <h2 class="text-center">Connectez-vous</h2>
                        </div>
                        <div class="mb-3 col-md-8">
                            <input type="text" class="form-control" name="username" placeholder="Utilisateur" id="validationCustom01" required>
                            {{user.username.errors}}
                        </div>
                        <div class="mb-3 col-md-8">
                            <input type="Password" class="form-control" placeholder="Password" name="password" id="validationCustom02" required>
                            {{user.password.errors}}
                        </div>
                        <div class="mb-3 col-md-8">
                            <div class="col-6">
                                <button class=" btn btn-primary form-label" type="submit">Connecter</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
